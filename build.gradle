plugins {
    id 'java'
}

ext {
    javaMainClass = "com.nearsoft.conference.CdkJavaApp"
}

group 'com.nearsoft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'software.amazon.awscdk', name: 'core', version: '1.32.2'
    compile group: 'software.amazon.awscdk', name: 'ec2', version: '1.32.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task runWithJavaExec(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = javaMainClass
}
